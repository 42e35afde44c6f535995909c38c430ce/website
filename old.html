<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abfragen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="trainQuery_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="train.html">Train</a></li>
        <li><a class="current" href="#">Query</a></li>
        <li><a href="about.html">About</a></li>
    </ul>
    <div id="wrapper">
        <div class="control">
            <div class="CT-container" style="height:50px;"></div>
            <div class="CT-container" id="querySelector">
                <fieldset>
                    <input type="file" id="fileInput2" accept=".csv" />
                </fieldset>
                <fieldset>
                    <legend>Choose trainingstatus: </legend>
                    <div class="status">
                        <input type="radio" id="self" name="status" value="self">
                        <label for="self">Self trained network</label>
                    </div>
                    <div class="status">
                        <input type="radio" id="pre" name="status" value="pre">
                        <label for="pre">Full pretrained network</label>
                    </div>
                </fieldset>
            </div>
            <div id="middle">
                <button class="btn" onclick="queryNetwork()">Query</button>
            </div>
            <div class="CT-container">
                <div id="draw-container">
                    <!--  Stiftgröße - S/W  -->
                    <input type="color" id="color">
                    <button class="btn" id="reset" onclick="reset()">Reset</button>
                </div>
                <div class="container">
                    <!--  28x28 Input Field  -->
                </div>
            </div>


            <!--        Weiß auf Schwarz        -->


        </div>
        <div class="content">

        </div>
        <script src="script.js"></script>
        <script src="query.js"></script>
    </div>
</body>
</html>
