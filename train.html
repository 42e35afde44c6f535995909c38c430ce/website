<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#333">
    <title>Train</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="train.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a class="current" href="#">Train</a></li>
        <li><a href="query.html">Query</a></li>
        <li><a href="about.html">About</a></li>
    </ul>
    <div class="mainContainer">
        <div id="parameters">
            <div class="textManrope" id="label">Specify parameters:</div>
            <div class="parameter">
                <label for="lr">Learning rate:</label>
                <input id="lr" type="number" step="0.01" value="0.1" oninput="check(this)">
            </div>
            <div class="parameter">
                <label for="hnodes">Hidden nodes:</label>
                <input id="hnodes" type="number" step="1" value = "150" oninput="check(this)">
            </div>
            <div class="parameter">
                <label for="epochs">Epochs:</label>
                <input id="epochs" type="number" step="1" value="1" oninput="check(this)">
            </div>
            <button class="CT-btn textManrope btn" style="margin: 2vh 40vw 4vh 40vw;" onclick="take()">Confirm</button>
        </div>
        <div id="data">
            <!-- <input class="swbtn hover textManrope" type="file" id="fileInput" accept=".csv"/> -->
            <select class="btn" id="file_selector">
                <option value="1">Datensatzumfang: 100</option>
                <option value="2">Datensatzumfang: 10.000</option>
                <option value="3">Datensatzumfang: 60.000</option>
              </select>
            <button class="CT-btn textManrope btn" onclick="runNeuralNetwork()">Train <span class="material-symbols-outlined" style="font-size: 26px;">exercise</span></button>
        </div>
        <div id="status">
            <div id="nmp-around">
                <div class="neumorphic-progress">
                    <div class="neumorphic-progress__back"></div>
                    <div class="neumorphic-progress__line" id="line"></div>
                </div>
            </div>
            <div id="performance">
                <div class="textManrope" style="font-size: 23px;color:white;text-align: center;">
                    Success rate (input data):<br><div id="output"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="train.js"></script>
</body>
</html>
